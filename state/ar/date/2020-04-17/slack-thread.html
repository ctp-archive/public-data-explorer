<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <title>Arkansas: 2020-04-17 Slack Threads</title>
    <style>
      .breadcrumbs {
  border-bottom: 1px solid grey;
  color: grey;
  padding: 1rem 0;
}
.breadcrumbs ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
.breadcrumbs ul li {
  display: inline-block;
}
.breadcrumbs ul li::after {
  content: ">";
  padding-left: 0.5rem;
  color: lightgrey;
  font-weight: bold;
  font-size: 0.8rem;
}
.breadcrumbs ul li:last-child::after {
  content: "";
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.diff .added {
  display: inline-block;
  background: lightgreen;
  border: green;
}
.diff .removed {
  display: inline-block;
  background: pink;
  border: red;
  text-decoration: line-through;
}

.comment,
.issue {
  border: 1px solid grey;
  border-radius: 4px;
  margin: 1rem 0;
}
.comment .body,
.issue .body {
  padding: 1rem;
}
.comment .body img,
.issue .body img {
  display: block;
  margin: 0.5rem 0;
}
.comment .body p:first-child,
.issue .body p:first-child {
  margin-top: 0;
}
.comment .body p:last-child,
.issue .body p:last-child {
  margin-bottom: 0;
}
.comment .frontmatter,
.issue .frontmatter {
  background: rgb(246, 248, 250);
  padding: 1rem;
  border-radius: 4px 4px 0 0;
  border-bottom: 1px solid grey;
  color: black;
  display: flex;
  flex-wrap: wrap;
}
.comment .frontmatter div,
.issue .frontmatter div {
  width: 80%;
}
.comment .frontmatter div:last-child,
.issue .frontmatter div:last-child {
  width: 20%;
  text-align: right;
}
.comment .frontmatter p,
.issue .frontmatter p {
  margin: 0;
}
.comment .frontmatter .github-link,
.comment .frontmatter .github-link:visited,
.issue .frontmatter .github-link,
.issue .frontmatter .github-link:visited {
  color: blue;
  font-weight: bold;
}

ul.unstyled {
  list-style-type: none;
  padding: 0;
}
ul.unstyled[role=navigation] li {
  margin-bottom: 0.5rem;
}

.slack-message {
  border: 1px solid grey;
  border-radius: 4px;
  margin: 1rem 0;
}
.slack-message .meta,
.slack-message div {
  padding: 1rem;
}
.slack-message div > p:first-child {
  margin-top: 0;
}
.slack-message .meta {
  margin-top: 0;
  border-bottom: 1px solid grey;
}
.slack-message .attachments {
  border-top: 1px solid grey;
}

.redacted {
  display: inline-block;
  width: 80px;
  height: 1rem;
  background: black;
}

.state-navigation {
  border-bottom: 1px solid grey;
  margin-bottom: 1.5rem;
  padding-bottom: 1.5rem;
}
.state-navigation .nav-wrapper {
  margin-bottom: 1rem;
}
.state-navigation .nav-wrapper:last-child {
  margin-bottom: 0;
}
.state-navigation .nav-label {
  display: inline-block;
  font-weight: bold;
  margin-right: 1rem;
}
.state-navigation ul {
  list-style-type: none;
  padding: 0;
  display: inline-block;
  margin: 0;
}
.state-navigation ul li {
  display: inline-block;
  margin-right: 1.5rem;
}
.state-navigation ul li a {
  font-weight: bold;
}

p.download {
  font-weight: bold;
  font-size: 0.9rem;
}

table {
  overflow-y: auto;
  height: 100px;
  width: 100vw;
  margin-bottom: 2rem;
  text-align: left;
  border-collapse: collapse;
}
table th,
table td {
  padding: 0.5rem;
}
table thead {
  position: sticky;
  background: white;
  top: 0;
  border-left: 1px solid grey;
  z-index: 4;
}
table thead tr {
  border-bottom: 2px solid black;
}
table th {
  text-align: left;
}
table tbody tr:hover {
  background: #eaf5ff;
}
table tbody th {
  background: white;
  white-space: nowrap;
}
table td {
  border-left: 1px solid grey;
}
table td.changed {
  background: rgb(197, 149, 149);
}
table.sticky thead th:first-child {
  position: sticky;
  left: 0;
  z-index: 2;
  white-space: nowrap;
}
table.sticky tbody {
  height: 80vh;
  overflow: scroll;
}
table.sticky tbody th {
  position: sticky;
  left: 0;
  z-index: 1;
  white-space: nowrap;
}

.summary-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  font-size: 0.8rem;
  white-space: nowrap;
}

html {
  font-size: 16px;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  margin: 0;
  padding: 0;
}

a,
a:visited {
  color: #0366d6;
}

.tag {
  display: inline-block;
  margin-right: 2rem;
}

.muted {
  color: grey;
}

blockquote {
  border-left: 3px solid grey;
  padding-left: 1rem;
  color: grey;
}

dl {
  display: grid;
  grid-template-columns: 15% auto;
}
dl dl,
dl dt {
  margin-bottom: 1rem;
}
dl dt {
  font-weight: bold;
  grid-column: 1;
}
dl dd {
  grid-column: 2;
}
